<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PetCupid</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <header class="colored-background header">
      <img class="logo" src="images/Heart.png" />PetCupid
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div class="gallery">
            <div class="gallery-pet">
              <img class="profile-picture" src="images/cat1.jpg">
              <div class="overlay">
                <div class="overlay-text">MrFuzz</div>
              </div>
            </div>
            <div class="gallery-pet">
              <img class="profile-picture"  src="images/dog2.jpg">
              <div class="overlay">
                <div class="overlay-text">Burt</div>
              </div>
            </div>
            <div class="gallery-pet">
              <img class="profile-picture" src="images/cat3.jpg">
              <div class="overlay">
                <div class="overlay-text">MissPoes</div>
              </div>
            </div>
            <div class="gallery-pet">
              <img class="profile-picture" src="images/dog1.jpg">
              <div class="overlay">
                <div class="overlay-text">Lady</div>
              </div>
            </div>
            <div class="gallery-pet">
              <img class="profile-picture" src="images/cat2.jpg">
              <div class="overlay">
                <div class="overlay-text">Grumpy</div>
              </div>
            </div>
            <div class="gallery-pet active">
              <img class="profile-picture" src="images/dog3.jpg">
              <div class="overlay">
                <div class="overlay-text">Bobby</div>
              </div>
            </div>
            
          </div>
        </div>
        <div class="col-md-3">
          <div class="gallery-detail">
            <section class="tiny-dialog">
              <h3>Pick &amp; Play</h3>
              <p>Like to play and cudle with pets but can't keep one at home?</p>
              <ol class="big-numbers">
                <li>Pick a cute pet</li>
                <li>Setup a date</li>
                <li>Go play!</li>
              </ol>
            </section>
            <section class="tiny-dialog">
              <h3>Find your pet</h3>
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                  <select class="form-control">
                    <option>All</option>
                    <option>Cat</option>
                    <option>Dog</option>
                  </select>
                </div>
                
              </form>
            </section>
            <section class="tiny-dialog">
              <h3>Bobby</h3>
              <p>Bobby loves to fetch balls and chase rabbits. Great with kids.</p>
              <div class="dialog-centered">
                <button type="button" class="btn btn-primary btn-lg dialog-centered">Setup date</button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="hugs-bottom colored-background footer">
      <p>&copy; 2014 Cegeka</p>
    </footer>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
